<!DOCTYPE html>
<html lang="ja"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>犬の年齢を人間の年齢に変換</h1>
        <p>あれ？私の愛犬は人間だったら何歳なのだろう。。と気になったことはありませんか？名前と年齢を入力すればすぐにわかります！</p>
        <form action="/" method="post">
            <label for="dog-name">わんちゃんの名前</label>
            <input type="text" name="dogName" placeholder="はちこ">
            <label for="dog-age">わんちゃんの年齢</label>
            <input type="number" name="dogAge" placeholder="1">
            <button type="submit">計算</button>
        </form>
    </div>
</body>
</html>
